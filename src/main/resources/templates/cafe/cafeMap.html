<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카페 지도</title>
    <link rel="stylesheet" th:href="@{/css/tea-memo.css}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        thead {
            background-color: #f2f2f2;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
        .direction-btn {
            display: inline-block;
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .direction-btn:hover {
            background-color: #0056b3;
        }
        .no-result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }
        .topbar {
            display: flex;
            justify-content: space-between; /* 좌우로 정렬 */
            align-items: center;           /* 세로 중앙 정렬 */
        }

    </style>
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <!-- 뒤로가기 -->
        <a class="back" th:href="@{/userdata/mypage}">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="none">
                <path d="M36 19.125H4.39453L18.2285 32.959L16.6465 34.541L0.105469 18L16.6465 1.45898L18.2285 3.04102L4.39453 16.875H36V19.125Z" fill="black" />
            </svg>
        </a>
        <div class="actions">
            <form th:action="@{/choice}" method="get">
                <button class="choose" type="submit">차 추천받기</button>
            </form>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="logout">로그아웃</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="main-title">
        <p th:text="'선택한 차: ' + ${tea}">선택한 차</p>
        <p>근처에서 판매하는 카페를 확인해보세요 :)</p>
    </div>

    <div th:if="${#lists.isEmpty(dto) == false}">
        <table>
            <thead>
            <tr>
                <th>카페명</th>
                <th>주소</th>
                <th>거리</th>
                <th>길안내</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cafe : ${dto}">
                <td th:text="${cafe.name}">카페명</td>
                <td th:text="${cafe.address}">주소</td>
                <td th:text="${cafe.distance}">거리</td>
                <td>
                    <a class="direction-btn" th:href="${cafe.directionURL}" target="_blank">길안내</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(dto)}" class="no-result">
        <p>검색 결과가 없습니다.</p>
    </div>

    <div class="buttons">
        <a class="btn primary" th:href="@{/cafe/search}">다시 검색</a>
        <a class="btn ghost" th:href="@{/userdata/mypage}">마이페이지</a>
        <a class="btn ghost" th:href="@{/main}">메인화면</a>
    </div>
</div>
</body>
</html>
