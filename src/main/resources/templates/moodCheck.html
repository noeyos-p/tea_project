<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mood 체크리스트</title>
</head>
<body>
<h1>무드 체크리스트</h1>

<!-- 에러 메시지 -->
<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/mood/submit}" method="post">
    <p>체크리스트를 5개 선택하세요:</p>
    <div th:each="c : ${checkItems}">
        <input type="checkbox" name="moodId" th:value="${c.id}" th:id="${'check_' + c.id}">
        <label th:for="${'check_' + c.id}" th:text="${c.list}"></label><br>
    </div>

    <button type="submit">제출</button>
</form>
</body>
</html>
