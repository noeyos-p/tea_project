<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title th:text="${mode == 'create' ? '멘트 추가' : '멘트 수정'}">멘트</title>
  <style>
    form{max-width:520px;margin:24px auto;display:grid;gap:12px}
    label{display:grid;gap:6px}
    input,button{padding:8px 10px}
    .row{display:flex;gap:8px}
    .row a{display:inline-flex;align-items:center}
  </style>
</head>
<body>
<h1 style="text-align:center" th:text="${mode == 'create' ? '멘트 추가' : '멘트 수정'}">멘트</h1>

<!-- 생성 -->
<form th:if="${mode=='create'}" th:action="@{/admin/ments}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

  <label>결과(result)
    <input type="text" name="result" th:value="${ment.result}" required/>
  </label>

  <label>m_id (Mood ID)
    <input type="number" name="moodId" th:value="${ment.mood != null ? ment.mood.id : null}" min="1"/>
  </label>

  <label>s_id (State ID)
    <input type="number" name="stateId" th:value="${ment.state != null ? ment.state.id : null}" min="1"/>
  </label>

  <div class="row">
    <button type="submit">생성</button>
    <a th:href="@{/admin}">취소</a>
  </div>
</form>

<!-- 수정 (POST 우회: /admin/ments/{id}/edit) -->
<form th:if="${mode=='edit'}" th:action="@{|/admin/ments/${ment.id}/edit|}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

  <label>결과(result)
    <input type="text" name="result" th:value="${ment.result}" required/>
  </label>

  <label>m_id (Mood ID)
    <input type="number" name="moodId" th:value="${ment.mood != null ? ment.mood.id : null}" min="1"/>
  </label>

  <label>s_id (State ID)
    <input type="number" name="stateId" th:value="${ment.state != null ? ment.state.id : null}" min="1"/>
  </label>

  <div class="row">
    <button type="submit">수정</button>
    <a th:href="@{/admin}">취소</a>
  </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QnA 답변</title>
  <style>
    form{max-width:720px;margin:24px auto;display:grid;gap:12px}
    label{display:grid;gap:6px}
    input,textarea,button{padding:8px 10px}
    textarea{min-height:160px}
    .readonly{background:#f8f8f8}
    .row{display:flex;gap:8px}
  </style>
</head>
<body>
<h1 style="text-align:center">QnA 답변</h1>

<form th:action="@{|/admin/qna/${qna.id}/answer|}" method="post" accept-charset="UTF-8">>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

  <label>제목
    <input type="text" th:value="${qna.title}" class="readonly" readonly/>
  </label>

  <label>질문(post)
    <textarea th:text="${qna.post}" class="readonly" readonly></textarea>
  </label>

  <label>답변(answer)
    <textarea name="answer" th:text="${qna.answer}" placeholder="답변을 입력하세요" required></textarea>
  </label>

  <div class="row">
    <button type="submit">저장</button>
    <a th:href="@{/admin}">취소</a>
  </div>
</form>
</body>
</html>
