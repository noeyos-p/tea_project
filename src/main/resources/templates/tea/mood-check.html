<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>무드 체크리스트</title>
  <link rel="stylesheet" th:href="@{/css/mood-check.css}" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" >
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const checkboxes = document.querySelectorAll('.mood-checkbox');
      const countEl = document.getElementById('selectedCount');
      const form = document.querySelector('.mood-form');
      const MAX = 5;

      function updateCount() {
        const checked = document.querySelectorAll('.mood-checkbox:checked');
        countEl.textContent = `(${checked.length}/${MAX})`;

        // 5개 이상 선택 못 하도록 제한
        checkboxes.forEach(cb => {
          if (!cb.checked) cb.disabled = checked.length >= MAX;
          else cb.disabled = false;
        });
      }

      // 체크 상태 변경 시 카운트 갱신
      checkboxes.forEach(cb => {
        cb.addEventListener('change', updateCount);
      });

      // 제출 시 정확히 5개 선택 여부 검사
      form.addEventListener('submit', (e) => {
        const checked = document.querySelectorAll('.mood-checkbox:checked');
        if (checked.length !== MAX) {
          e.preventDefault(); // 제출 막기
          alert('총 5개를 선택해야 합니다.');
        }
      });

      updateCount(); // 초기 렌더링 시 count 적용
    });
  </script>
</head>
<body>
<div class="main-photo">
  <img th:src="@{/img/background.jpg}" alt="배경사진" class="bg">

  <div class="photo-opacity">
    <section class="mood-section">
      <header class="mood-outer-header">
        <h1>오늘 나의 기분을 선택해보세요</h1>
        <p class="mood-outer-sub">
          총 <strong>5개</strong>를 선택해주세요
          <span class="mood-count" id="selectedCount">(0/5)</span>
        </p>
      </header>

      <div class="mood-box">
        <div th:if="${error}" class="error-message" style="color:red; margin-bottom: 10px;">
          <p th:text="${error}"></p>
        </div>

        <form th:action="@{/mood/submit}" method="post" class="mood-form">
          <div class="mood-grid">
            <div th:each="item : ${checkItems}" class="mood-item">
              <input type="checkbox"
                     th:id="'check_' + ${item.id}"
                     th:name="moodId"
                     th:value="${item.id}"
                     class="mood-checkbox">
              <label th:for="'check_' + ${item.id}" th:text="${item.list}" class="mood-label"></label>
            </div>
          </div>

          <div class="mood-actions">
            <button type="submit" class="mood-submit">선택 완료</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
</body>
</html>
