<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>State 체크리스트</title>
    <link rel="stylesheet" th:href="@{/css/state-check.css}" />
    <script src="/js/state-check.js" defer></script>
</head>
<body>
<div class="main-photo">
    <img th:src="@{/img/background.jpg}" alt="배경사진" class="bg" />

    <div class="photo-opacity">
        <section class="panel" role="group" aria-labelledby="title">
            <h1 id="title" class="title">오늘 나의 상태를 선택해주세요</h1>

            <!-- 에러 메시지 -->
            <div th:if="${error}" style="color:red;">
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/state/submit}" method="post" autocomplete="on">
                <div class="grid" id="options">
                    <div th:each="s : ${states}">
                        <input type="radio" name="stateId" th:id="${'state_' + s.id}" th:value="${s.id}" />
                        <label th:for="${'state_' + s.id}" class="pill" role="switch" aria-pressed="false" th:text="${s.state}"></label>
                    </div>
                </div>

                <div class="cta-wrap">
                    <button type="submit" class="cta" id="submit">선택 완료</button>
                </div>
            </form>
        </section>
    </div>
</div>
</body>
</html>
