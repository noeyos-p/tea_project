<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메모 작성</title>
    <link rel="stylesheet" th:href="@{/css/tea-memo.css}">
</head>
<body>
<form th:action="@{/userdata/memo}" method="post" th:object="${userData}">
    <!-- userDataId 전달용 hidden input -->
    <input type="hidden" th:field="*{id}" />

    <div class="page">
        <div class="topbar">
            <a class="back" href="#" aria-label="뒤로 가기">
                <!-- SVG 아이콘 -->
            </a>
        </div>
    </div>

    <div class="container">
        <div class="main-title">
            <p class="mt-1">차를 마시면 기분이 한결 나아질거에요.</p>
            <p class="mt-2">천천히 차를 마시면서 오늘의 기분이나 상태를<br> 함께 기록해보세요</p>
        </div>

        <div class="sub-label">무엇이든 입력하세요 :)</div>

        <!-- 메모 입력 -->
        <textarea class="text-box" th:field="*{memo}" placeholder="오늘의 기분이나 상태를 적어보세요 :)"></textarea>

        <!-- 저장 버튼 -->
        <button class="save-btn" type="submit">저장하기</button>

        <!-- 메시지 표시 -->
        <div th:if="${message}" class="message" th:text="${message}"></div>
    </div>
</form>
</body>
</html>
