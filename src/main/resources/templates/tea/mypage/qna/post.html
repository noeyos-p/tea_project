<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Qna Detail</title>
  <link rel="stylesheet" th:href="@{/css/qna-post.css}">
</head>
<body>
<div class="wrap">
  <div class="topbar">
    <a class="back" th:href="@{/tea/mypage/qna}">
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="none">
        <path d="M36 19.125H4.39453L18.2285 32.959L16.6465 34.541L0.105469 18L16.6465 1.45898L18.2285 3.04102L4.39453 16.875H36V19.125Z" fill="black"/>
      </svg>
    </a>
  </div>
  <div class="tabs">
    <a class="tab" th:href="@{/tea/mypage/information/main}">내 정보</a>
    <a class="tab" th:href="@{/userdata/mypage}">기록보관함</a>
    <a class="tab-here" th:href="@{/tea/mypage/qna}">Q&amp;A</a>
  </div>
  <div class="actions">
    <a class="choose" th:href="@{/choice}">차 추천받기</a>
    <form th:action="@{/logout}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <button type="submit" class="logout">로그아웃</button>
    </form>
</div>

<main class="container">
  <div class="qa-label">Q</div>
  <section class="card q-card">
    <h1 class="q-header" th:text="${qna.title}">질문 제목</h1>
    <div class="q-body" th:text="${qna.post}">질문 내용</div>
    <div class="date" th:if="${qna.createdAt != null}"
         th:text="${#temporals.format(qna.createdAt,'yy.MM.dd')}">25.02.07</div>
  </section>

  <div class="qa-label-1">A</div>
  <section class="card a-card">
    <div class="a-body" th:text="${qna.answer != null ? qna.answer : '아직 답변이 없습니다.'}">답변 내용</div>
    <div class="date" th:if="${qna.answeredAt != null}"
         th:text="${#temporals.format(qna.answeredAt,'yy.MM.dd')}">25.03.09</div>
  </section>
</main>
</body>
</html>
