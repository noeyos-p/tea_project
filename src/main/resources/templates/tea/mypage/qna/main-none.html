<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Qna 없음</title>
    <link rel="stylesheet" th:href="@{/css/qna-main-none.css}">
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a class="back" th:href="@{/}">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="none">
                <path d="M36 19.125H4.39453L18.2285 32.959L16.6465 34.541L0.105469 18L16.6465 1.45898L18.2285 3.04102L4.39453 16.875H36V19.125Z" fill="black"/>
            </svg>
        </a>
    </div>
    <div class="tabs">
        <a class="tab" th:href="@{/tea/mypage/information/main}">내 정보</a>
        <a class="tab" th:href="@{/userdata/mypage}">기록보관함</a>
        <a class="tab-here" th:href="@{/tea/mypage/qna}">Q&amp;A</a>
    </div>
    <div class="actions">
        <form th:action="@{/choice}" method="get">
            <button class="choose" type="submit">차 추천받기</button>
        </form>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button  type="submit" class="logout">로그아웃</button>
        </form>
</div>

<div class="new-qna">
    <p>아직 질문 내역이 없어요. 새로운 질문을 남겨보세요!</p>
</div>

<div class="new-qna-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
        <rect width="28" height="28" rx="14" fill="black" fill-opacity="0.2"/>
        <rect x="13.3594" y="6.5" width="1.28" height="16" fill="white"/>
        <rect x="22" y="13.772" width="1.28" height="16" transform="rotate(90 22 13.772)" fill="white"/>
    </svg>
    <p><a th:href="@{/tea/mypage/qna/new}">질문 남기기</a></p>
</div>
</body>
</html>
