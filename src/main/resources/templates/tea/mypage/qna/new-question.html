<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>New Question</title>
    <link rel="stylesheet" th:href="@{/css/qna-new-question.css}">
</head>
<body>
<div class="wrap">
    <div class="topbar">
        <a class="back" th:href="@{/tea/mypage/qna}">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="none">
                <path d="M36 19.125H4.39453L18.2285 32.959L16.6465 34.541L0.105469 18L16.6465 1.45898L18.2285 3.04102L4.39453 16.875H36V19.125Z" fill="black"/>
            </svg>
        </a>
    </div>
    <div class="tabs">
        <a class="tab" th:href="@{/tea/mypage/information/main}">내 정보</a>
        <a class="tab" th:href="@{/userdata/mypage}">기록보관함</a>
        <a class="tab-here" th:href="@{/tea/mypage/qna}">Q&amp;A</a>
    </div>
    <div class="actions">
        <form th:action="@{/choice}" method="get">
            <button class="choose" type="submit">차 추천받기</button>
        </form>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button  type="submit" class="logout">로그아웃</button>
        </form>

    </div>
</div>

<div class="container">
    <div class="q-label">Q</div>
    <!-- ★ CSRF 전혀 사용 안 함 -->
    <form class="question-form" th:action="@{/tea/mypage/qna}" method="post">
        <div class="q-inputs">
            <input id="title" name="title" type="text" class="title-input" placeholder="제목을 입력하세요" required>
            <textarea name="post" class="content-input" placeholder="내용을 입력하세요" required></textarea>
        </div>
        <div class="q-btn">
            <button class="question-btn" type="submit">질문하기</button>
        </div>
    </form>
</div>
</body>
</html>
