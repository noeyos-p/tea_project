<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${mode == 'create' ? '유저 추가' : '유저 수정'}">유저</title>
    <style>
        form{max-width:520px;margin:24px auto;display:grid;gap:12px}
        label{display:grid;gap:6px}
        input,button{padding:8px 10px}
        .row{display:flex;gap:8px}
        .row a{display:inline-flex;align-items:center}
    </style>
</head>
<body>
<h1 style="text-align:center" th:text="${mode == 'create' ? '유저 추가' : '유저 수정'}">유저</h1>

<!-- 생성 -->
<form th:if="${mode=='create'}" th:action="@{/admin/users}" method="post" accept-charset="UTF-8">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>닉네임
        <input type="text" name="nickname" th:value="${user.nickname}" required/>
    </label>

    <label>이메일
        <input type="email" name="email" th:value="${user.email}" required/>
    </label>

    <div th:if="${error}" style="color:#c00" th:text="${error}"></div>

    <div class="row">
        <button type="submit">생성</button>
        <a th:href="@{/admin}">취소</a>
    </div>
</form>

<!-- 수정 (PUT 대신 POST 우회: /admin/users/{id}/edit) -->
<form th:if="${mode=='edit'}" th:action="@{|/admin/users/${user.id}/edit|}" method="post">
    <!-- _method 히든 제거: POST 전용 엔드포인트로 보냄 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>닉네임
        <input type="text" name="nickname" th:value="${user.nickname}" required/>
    </label>

    <label>이메일
        <input type="email" name="email" th:value="${user.email}" required/>
    </label>

    <div class="row">
        <button type="submit">수정</button>
        <a th:href="@{/admin}">취소</a>
    </div>
</form>
</body>
</html>
