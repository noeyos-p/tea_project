<!-- src/main/resources/templates/tea/admin-qna-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>QnA 답변</title>
    <style>
        form{max-width:720px;margin:24px auto;display:grid;gap:12px}
        label{display:grid;gap:6px}
        input,textarea,button{padding:8px 10px}
        textarea{min-height:160px}
        .readonly{background:#f8f8f8}
        .row{display:flex;gap:8px}
    </style>
</head>
<body>
<h1 style="text-align:center">QnA 답변</h1>

<form th:action="@{|/admin/qna/${qna.id}/answer|}" method="post" accept-charset="UTF-8">>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>제목
        <input type="text" th:value="${qna.title}" class="readonly" readonly/>
    </label>

    <label>질문(post)
        <textarea th:text="${qna.post}" class="readonly" readonly></textarea>
    </label>

    <label>답변(answer)
        <textarea name="answer" th:text="${qna.answer}" placeholder="답변을 입력하세요" required></textarea>
    </label>

    <div class="row">
        <button type="submit">저장</button>
        <a th:href="@{/admin}">취소</a>
    </div>
</form>
</body>
</html>
