<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<div class="page">
    <!-- 페이지 전체를 감싸는 컨테이너 -->
    <header>
        <!-- 페이지 상단 헤더 -->
        <h1>관리자 페이지</h1>
        <!-- 로그아웃 버튼 (우측 상단 등 위치 예상) -->
        <a class="logout" th:href="#">로그아웃</a>
    </header>

    <!-- ================= 유저 리스트 영역 ================= -->
    <section class="section">
        <!-- 섹션 타이틀과 '유저 추가' 버튼 -->
        <div class="section-title">
            <h2>유저 리스트</h2>
            <button class="add-btn" type="button">유저 추가</button>
        </div>
        <!-- 유저 테이블 -->
        <table>
            <thead>
            <tr>
                <!-- 유저 정보 컬럼 정의 -->
                <th>id</th>
                <th>nickname</th>
                <th>email</th>
                <th>password</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <!-- 샘플 유저 데이터 (1행) -->
            <tr>
                <td>1</td>
                <td>홍길동</td>
                <td>hong@test.com</td>
                <td>****</td>
                <!-- 수정/삭제 버튼 -->
                <td class="actions"><button class="btn">수정</button></td>
                <td class="actions"><button class="btn">삭제</button></td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- ================= 차 리스트 영역 ================= -->
    <section class="section">
        <div class="section-title">
            <h2>차 리스트</h2>
            <button class="add-btn" type="button">차 추가</button>
        </div>
        <table>
            <thead>
            <tr>
                <!-- 차 데이터 컬럼 정의 -->
                <th>id</th>
                <th>content</th>
                <th>caution</th>
                <th>eat</th>
                <th>name</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <!-- 샘플 차 데이터 -->
            <tr>
                <td>1</td>
                <td>녹차</td>
                <td>카페인 주의</td>
                <td>가능</td>
                <td>Green Tea</td>
                <td class="actions"><button class="btn">수정</button></td>
                <td class="actions"><button class="btn">삭제</button></td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- ================= 멘트 리스트 영역 ================= -->
    <section class="section">
        <div class="section-title">
            <h2>멘트 리스트</h2>
            <button class="add-btn" type="button">멘트 추가</button>
        </div>
        <table>
            <thead>
            <tr>
                <!-- 멘트 관련 데이터 컬럼 정의 -->
                <th>id</th>
                <th>result</th>
                <th>m_id</th>
                <th>s_id</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <!-- 샘플 멘트 데이터 -->
            <tr>
                <td>1</td>
                <td>OK</td>
                <td>10</td>
                <td>22</td>
                <td class="actions"><button class="btn">수정</button></td>
                <td class="actions"><button class="btn">삭제</button></td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- ================= QnA 답변 대기 영역 ================= -->
    <section class="section">
        <div class="section-title">
            <h2>QnA 답변 대기</h2>
        </div>
        <table>
            <thead>
            <tr>
                <!-- QnA 관련 데이터 컬럼 정의 -->
                <th>id</th>
                <th>u_id</th>
                <th>title</th>
                <th>post</th>
                <th>answer</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <!-- 샘플 QnA 데이터 -->
            <tr>
                <td>1</td>
                <td>5</td>
                <td>차 질문</td>
                <td>녹차는 언제 마셔요?</td>
                <!-- answer 컬럼 비어있음 = 아직 답변 대기 중 -->
                <td></td>
                <td class="actions"><button class="btn">수정</button></td>
                <td class="actions"><button class="btn">삭제</button></td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- 구분선 -->
    <hr style="margin:32px 0; border:0; border-top:1px solid var(--line);">

    <!-- ================= 차 이미지 관리 영역 ================= -->
    <section class="section">
        <div class="section-title">
            <h2>차 이미지</h2>
            <!-- 이미지 업로드 버튼 -->
            <span class="add-btn">사진 올리기</span>
        </div>

        <!-- 이미지 그리드 (카드 레이아웃) -->
        <div class="image-grid">
            <!-- 이미지 카드 1 -->
            <article class="card">
                <figure>
                    <!-- 차 이미지 -->
                    <img alt="tea"
                         src="https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?q=80&w=1200&auto=format&fit=crop" />
                </figure>
                <div class="meta">
                    <span>샘플 이미지</span>
                    <div class="actions">
                        <!-- 다운로드 & 삭제 버튼 -->
                        <button class="linkish" data-action="download" aria-label="이미지 다운로드">↓ 다운로드</button>
                        <button class="linkish" data-action="delete" aria-label="이미지 삭제">× 삭제하기</button>
                    </div>
                </div>
            </article>

            <!-- 이미지 카드 2 -->
            <article class="card">
                <figure>
                    <img alt="tea"
                         src="https://images.unsplash.com/photo-1487700160041-babef9c3cb55?q=80&w=1200&auto=format&fit=crop" />
                </figure>
                <div class="meta">
                    <span>샘플 이미지</span>
                    <div class="actions">
                        <button class="linkish" data-action="download" aria-label="이미지 다운로드">↓ 다운로드</button>
                        <button class="linkish" data-action="delete" aria-label="이미지 삭제">× 삭제하기</button>
                    </div>
                </div>
            </article>

            <!-- 이미지 카드 3 -->
            <article class="card">
                <figure>
                    <img alt="tea"
                         src="https://images.unsplash.com/photo-1495774856032-8b90bbb32f58?q=80&w=1200&auto=format&fit=crop" />
                </figure>
                <div class="meta">
                    <span>샘플 이미지</span>
                    <div class="actions">
                        <button class="linkish" data-action="download" aria-label="이미지 다운로드">↓ 다운로드</button>
                        <button class="linkish" data-action="delete" aria-label="이미지 삭제">× 삭제하기</button>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>

</body>
</html>
